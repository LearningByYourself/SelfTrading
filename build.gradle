plugins {
    id 'java'
    id 'io.spring.dependency-management' version '1.0.1.RELEASE'
    id 'application'
}

group 'io.learningbyyourself'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencyManagement {
    imports {
        //log4j there is newer version but for some reason after 2.9.1 the high does no work in console.
        mavenBom 'org.apache.logging.log4j:log4j-bom:2.9.1'
    }
}

dependencies {
    testImplementation 'org.testng:testng:6.14.3'
    implementation group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.4'
    //implementation 'org.apache.logging.log4j:log4j-api'
    implementation 'org.apache.logging.log4j:log4j-core'
}
mainClassName = 'io.selftrading.Main'
test {
    useTestNG()
}